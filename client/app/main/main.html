<div class="container">
  <h1>CRAIGS YO</h1>
  <p>We'll Yo you when your craigslist search has a new listing</p>
  <form method="post" role="form" class="form-inline">
    <input ng-model="data.yoName" type="text" class="form-control" placeholder="Your Yo username" required />
    <input ng-model="data.link" type="text" class="form-control" placeholder="Craigslist search url" required />
    <input ng-click="submit()" type="submit" class="btn btn-default" />
    <h2 class="resp">Submitted, Yo!</h2>
  </form>

  <p style="padding-top: 5%; padding-bottom: 0%">1. Go to <a href="http://craigslist.org">craigslist.org</a> and search for what you want</p>
  <p style="padding-bottom: 2%">2. Copy the URL at your browser</p>
